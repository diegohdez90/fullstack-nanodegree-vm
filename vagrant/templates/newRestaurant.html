<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.min.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
	<script type="text/javascript" src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Create a new Restaurant</h1>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-horizontal" method="post" action="{{ url_for('newRestaurant') }}">
					<div class="form-group">
						<label class="col-sm-2 control-label">Name:</label>
						<div class="col-sm-10">
							<input class="form-control" type="type" name="nameRestaurant" value="">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10">
							<input class="btn btn-success" type="submit" name="" value="Create Restaurant">
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-12">
				<a class="btn btn-danger" href="{{ url_for('showRestaurants') }}">Cancel</a>
			</div>
		</div>
	</div>
</body>
</html>
