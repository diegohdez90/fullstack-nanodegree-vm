<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.min.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
	<script type="text/javascript" src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
		<h1>New Menu Item</h1>		
		</div>
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" action="{{ url_for('newMenuItem',restaurant_id=restaurant_id) }}" method="post" >
					<div class="form-group">
						<label class="col-sm-2 control-label">Name:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Price:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="price">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Description:</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="description"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Course</label>
						<div class="radio col-sm-10">
							<label>
							<input type="radio" name="course" value="Appetizer">Appetizer</label>
						</div>
						<div class="radio col-sm-offset-2 col-sm-10">
							<label>
							<input type="radio" name="course" value="Entree">Entree</label>
						</div>
						<div class="radio col-sm-offset-2 col-sm-10">
							<label>
							<input type="radio" name="course" value="Dessert">Dessert</label>
						</div>
						<div class="radio col-sm-offset-2 col-sm-10">
							<label>
							<input type="radio" name="course" value="Beverage">Beverage</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10">
							<input class="btn btn-success" type="submit" name="" value="Create">
						</div>
					</div>
				</form>
				<a class="btn btn-danger" href="{{ url_for('showMenu',restaurant_id=restaurant_id) }}">Cancel</a>
				
			</div>
		</div>
	</div>
</body>
</html>
